<!DOCTYPE html>
<html lang="vi">
<head>
    <title>Login Form</title>
    <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>
    <form id="myForm">
        <h2>Đăng ký thông tin</h2>
        <div class="row g-3">
            <!--họ và tên-->
            <div class="col">
                <label aria-setsize="20" class="form-label">Họ</label>
                <input type="text" class="form-control" placeholder="Họ" aria-label="First name">
            </div>
            <div class="col">
                <label aria-setsize="20" class="form-label">Tên</label>
                <input type="text" class="form-control" placeholder="Tên" aria-label="Last name">
            </div>
            <!--mật khẩu-->
            <label for="inputPassword5" class="form-label">Mật khẩu</label>
            <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" placeholder="Nhập mật khẩu của bạn">
            <div id="passwordHelpBlock" class="form-text">
            Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
            </div>
            <!--email-->
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Nhập email của bạn">
            </div>
            <!--ngày sinh-->
            <div class="col">
                <label for="exampleFormControlInput1" class="form-label">Ngày sinh:</label>
                <input type="date" class="form-control" id="exampleFormControlInput1">
            </div>

            <!--thành phố nơi sinh ra-->
            <div class="col">
                <label for="exampleFormControlInput1" class="form-label">Thành phố:</label>
                <div class="dropdown">
                    <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Thành phố
                    </a>
                
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Hà Nội</a></li>
                        <li><a class="dropdown-item" href="#">Nghệ An</a></li>
                        <li><a class="dropdown-item" href="#">TP Hồ Chí Minh</a></li>
                        <li><a class="dropdown-item" href="#">Hà Tĩnh</a></li>
                        <li><a class="dropdown-item" href="#">Vĩnh Phúc</a></li>
                        <li><a class="dropdown-item" href="#">Bắc Ninh</a></li>
                        <li><a class="dropdown-item" href="#">Hải Phòng</a></li>
                        <li><a class="dropdown-item" href="#">Quảng Ninh</a></li>
                        <li><a class="dropdown-item" href="#">Hải Dương</a></li>
                    </ul>
                    <!--nếu click chọn vào element => đổi giá trị của label-->
                    <script>
                        var dropdownMenu = document.querySelectorAll('.dropdown-menu a');
                        dropdownMenu.forEach(function(element){
                            element.addEventListener('click', function(){
                                var label = document.querySelector('.dropdown a');
                                label.innerHTML = element.innerHTML;
                            });
                        });
                    </script>
                    
                </div>
            </div>
            <!--giới tính-->
            <div class="col">
                <label for="exampleFormControlInput1" class="form-label">Giới tính:</label>
                <br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Nam
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        Nữ
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" checked>
                    <label class="form-check-label" for="flexRadioDefault3">
                        Khác
                    </label>
                </div>
            </div>
            <br><br>
            
            <!--số điện thoại-->
            <div class="row">
                <label for="exampleFormControlInput1" class="form-label">Số điện thoại:</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nhập số điện thoại của bạn">
            </div>

            <!-- sở thích-->
            <div class="col">
                <label for="exampleFormControlInput1" class="form-label">Sở thích:</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Đọc sách
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault1">
                    <label class="form-check-label" for="flexCheckDefault1">
                        Nghe nhạc
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault2">
                    <label class="form-check-label" for="flexCheckDefault2">
                        Xem phim
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault3">
                    <label class="form-check-label" for="flexCheckDefault3">
                        Bóng đá
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault4">
                    <label class="form-check-label" for="flexCheckDefault4">
                        Bóng chuyền
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault5">
                    <label class="form-check-label" for="flexCheckDefault5">
                        Cầu lông
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault6">
                    <label class="form-check-label" for="flexCheckDefault66">
                        Pickaball
                    </label>
                </div> 
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Đăng ký</button> 
                <button type="button" class="btn btn-primary" onclick="resetForm()">Xóa toàn bộ</button>
            </div>
            <!--xóa toàn bộ giá trị khi nhấn vào nút xóa toàn bộ-->
            <script>
                function resetForm() {
                    document.getElementById("myForm").reset();
                }
                </script>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
